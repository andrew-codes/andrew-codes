name: Publish production artifact and deploy
on:
  push:
    branches:
      - main
    paths:
      - .dockerignore
      - .github/workflows/build-production-image-and-deploy.yaml
      - app
      - Dockerfile
      - fly.toml
      - LICENSE
      - package.json
      - public
      - remix.config.js
      - remix.env.d.ts
      - tsconfig.json
      - yarn.lock

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: andrew-codes/andrew.codes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    container:
      image: ghcr.io/andrew-codes/gh-action-runner:latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3

      - name: Yarn
        run: yarn
      - name: Build
        run: yarn run build

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --image ghcr.io/andrew-codes/andrew.codes:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}