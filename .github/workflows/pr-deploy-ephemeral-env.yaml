name: Deploy PR ephemeral environment
on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: andrew-codes/andrew.codes-pr-${{ github.event.number }}
  PR_NUMBER: ${{ github.event.number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout source code
        uses: actions/checkout@v3
      
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: üöÄ Deploy ephemeral environment for pull request
        run: "flyctl deploy --config fly.staging.toml --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
